<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style1.css">
   
    <title>Santa Juanita - Mimos en el Alma</title>
</head>
<body>
    <header>
        <nav class="nav-header">
            <div class="logo">
                <img src="./assets/SANTA-JUANITA-original-removebg-preview-cortado.png" alt="logotipo-santa-juanita">
            </div>
            <div class="menu">
                <div class="title"><h1>Santa Juanita - Mimos al Alma </h1></div>
                <ul class="menu">
                    <li class="menu"><a href="index.html" title="Inicio">Inicio</li></a>
                    <li class="menu menu-li-productos">Productos
                        <ul class="submenu-productos">
                            <li class="submenu-li-productos"><a href="#producto1">Velas</a></li>
                            <li class="submenu-li-productos"><a href="#producto2">Difusores</a></li>
                            <li class="submenu-li-productos"><a href="#producto3">Sales de baño</a></li>
                            <li class="submenu-li-productos"><a href="#producto4">Bombas Efervescentes</a></li>
                        </ul>
                    </li>
                    <li class="menu"><a href="#galeria" title="Galeria de fotos"> Galeria</a></li>
                    <li class="menu"><a href="#contacto" title="Contacto"> Contacto</a></li>
                </ul>
            </div>
        </nav>
        <hr style="height: 30px; background-color: #ad5c89;">
    </header>
    <main class="main">
        <section class="sec0">
            <div id="img-sec0">
                <img src="./assets/vela.jpg.jpeg" alt="Vela" title="Presentación" width="100%" height="100%">
            </div>
            <div id="text-sec0">
                <div>
                <h2>Velas y Productos Aromáticos Artesanales</h2>
                <p>Elaborados pensando en su bien estar mental y espiritual.</p>
                </div>
            </div>
        </section>
        <section class="section img-sec1">
            <div id="img-sec2"></div>
            <div id="text-sec2"></div>
        </section>
        <section class="section sec2">
            <div id="img-sec2"></div>
            <div id="text-sec2"></div>
        </section>
        <section class="section sec3">
            <div id="img-sec3"></div>
            <div id="text-sec3"></div>
        </section>
        <section class="section sec4">
            <div id="img-sec4"></div>
            <div id="text-sec4"></div>
        </section>
        <section class="div-contacto">
            <div class="form">
                <h2>Dejanos un mensaje!</h2>
                <form action="">
                    <input class="input-contacto"type="text" name="Nombre" id="nombre" placeholder="Nombre"/>
                    <input class="input-contacto"type="text" name="Apellido" id="apellido" placeholder="Apellido"/>
                    <input class="input-contacto"type="number" name="Telefono" id="telefono" placeholder="Teléfono"/>
                    <input class="input-contacto"type="email" name="email" id="email" placeholder="Correo Electronico"/>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="8"></textarea>
                </form>
            </div>
            <div class="logo-contacto">
                <img src="./assets/Contacts_29936.png" alt="logo-contacto-agenda">
                <div class="boton-enviar">
                    <button type="submit" id="buton-enviar">ENVIAR</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="./assets/SANTA-JUANITA-original-removebg-preview-cortado.png" alt="logotipo-santa-juanita">
        </div>
        <div class="redes">
            <div class="instagram"></div>
            <div class="whatsapp"></div>
        </div>
    </footer>
</body>
</html>
